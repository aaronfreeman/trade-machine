name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: trademachine
          POSTGRES_PASSWORD: trademachine_dev
          POSTGRES_DB: trademachine
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.0'

    - name: Install templ
      run: go install github.com/a-h/templ/cmd/templ@latest

    - name: Download dependencies
      run: go mod download

    - name: Generate templ files
      run: templ generate

    - name: Run tests with coverage
      env:
        DATABASE_URL: "postgres://trademachine:trademachine_dev@localhost:5432/trademachine?sslmode=disable"
      run: go test -count=1 -cover -coverprofile=coverage.out ./...

    - name: Display coverage summary
      run: go tool cover -func=coverage.out

    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.out
