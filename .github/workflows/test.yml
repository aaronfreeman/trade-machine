name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: trademachine
          POSTGRES_PASSWORD: trademachine_dev
          POSTGRES_DB: trademachine
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.0'

    - name: Install templ
      run: go install github.com/a-h/templ/cmd/templ@latest

    - name: Download dependencies
      run: go mod download

    - name: Generate templ files
      run: templ generate

    - name: Install goose
      run: go install github.com/pressly/goose/v3/cmd/goose@latest

    - name: Run database migrations
      env:
        DATABASE_URL: "postgres://trademachine:trademachine_dev@localhost:5432/trademachine?sslmode=disable"
      run: goose -dir migrations postgres "$DATABASE_URL" up

    - name: Run tests with coverage
      env:
        DATABASE_URL: "postgres://trademachine:trademachine_dev@localhost:5432/trademachine?sslmode=disable"
      run: go test -count=1 -cover -coverprofile=coverage.out ./...

    - name: Display coverage summary
      run: go tool cover -func=coverage.out

    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.out

  playwright:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: trademachine_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: trademachine_test
        options: >-
          --health-cmd "pg_isready -U trademachine_test -d trademachine_test"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5433:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.0'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install templ
      run: go install github.com/a-h/templ/cmd/templ@latest

    - name: Download Go dependencies
      run: go mod download

    - name: Generate templ files
      run: templ generate

    - name: Install goose
      run: go install github.com/pressly/goose/v3/cmd/goose@latest

    - name: Run database migrations
      env:
        E2E_DATABASE_URL: "postgres://trademachine_test:test_password@localhost:5433/trademachine_test?sslmode=disable"
      run: goose -dir migrations postgres "$E2E_DATABASE_URL" up

    - name: Install Playwright dependencies
      working-directory: e2e/playwright
      run: npm ci

    - name: Install Playwright browsers
      working-directory: e2e/playwright
      run: npx playwright install chromium --with-deps

    - name: Run Playwright tests
      env:
        E2E_DATABASE_URL: "postgres://trademachine_test:test_password@localhost:5433/trademachine_test?sslmode=disable"
      working-directory: e2e/playwright
      run: npm test

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: e2e/playwright/playwright-report/
        retention-days: 30

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-test-results
        path: e2e/playwright/test-results/
        retention-days: 30
