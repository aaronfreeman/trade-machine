version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: trademachine-postgres
    environment:
      POSTGRES_USER: trademachine
      POSTGRES_PASSWORD: trademachine_dev
      POSTGRES_DB: trademachine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trademachine"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
