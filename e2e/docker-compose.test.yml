services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: trademachine_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: trademachine_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trademachine_test -d trademachine_test"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data
